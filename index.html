<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <link rel="stylesheet" href="/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jumplinks Navigation</title>
</head>

<body>

          <li><a href="#section--two">Section Two</a></li>
          <li><a href="#section--three">Section Three</a></li>
          <li><a href="#section--four">Section Four</a></li>
          <li><a href="#section--five">Section Five</a></li>
          <li><a href="#section--six">Section Six</a></li>
          <li><a href="#section--seven">Section Seven</a></li>
        </ul>
      </nav>
    </header>

    <section id="section--one">
      <h2>Section One</h2>
    </section>
    <section id="section--two">
      <h2>Section Two</h2>
    </section>
    <section id="section--three">
      <h2>Section Three</h2>
    </section>
    <section id="section--four">
      <h2>Section Four</h2>
    </section>
    <section id="section--five">
      <h2>Section Five</h2>
    </section>
    <section id="section--six">
      <h2>Section Six</h2>
    </section>
    <section id="section--seven">
      <h2>Section Seven</h2>
    </section>
  </main>

  <section>
    <h2>Section After Jumplinks</h2>
  </section>

  <script type="module" src="/main.js"></script>

</html>
