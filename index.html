<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <link rel="stylesheet" href="/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;800&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jumplinks Navigation</title>
</head>

<body class="space-y-12">
  <section class="min-h-[800px] / bg-gray-100">
    <div class="container mx-auto / px-6 py-12">
      <h2 class="text-3xl tracking-tight text-gray-800">Section Above Jumplinks</h2>
    </div>
  </section>

  <main class="space-y-12">
    <header id="jl-header" class="sticky top-0">
      <div class="bg-gray-950 / text-2xl text-gray-50">
        <div class="container / flex justify-between / mx-auto px-6 py-6">
          <h3 id="jl-current-section"></h3><button id="jl-btn" role="button" aria-expanded="false" aria-controls="jl-menu" class="hover:text-emerald-400">Show</button>
        </div>
        <div id="jl-progress-bar" class="h-1 w-0 / bg-emerald-400"></div>
      </div>
      <nav id="jl-menu" aria-label="Jump Links Navigation" class="absolute / w-full h-0 / bg-gray-950 / text-xl text-gray-400 / overflow-hidden">
        <ul class="container / grid grid-cols-3 / mx-auto px-6 py-6">
          <li class="py-4"><button data-href="#jlsection--one" class="hover:text-emerald-400">Section One</button></li>
          <li class="py-4"><button data-href="#jlsection--two" class="hover:text-emerald-400">Section Two</button></li>
          <li class="py-4"><button data-href="#jlsection--three" class="hover:text-emerald-400">Section Three</button></li>
          <li class="py-4"><button data-href="#jlsection--four" class="hover:text-emerald-400">Section Four</button></li>
          <li class="py-4"><button data-href="#jlsection--five" class="hover:text-emerald-400">Section Five</button></li>
          <li class="py-4"><button data-href="#jlsection--six" class="hover:text-emerald-400">Section Six</button></li>
          <li class="py-4"><button data-href="#jlsection--seven" class="hover:text-emerald-400">Section Seven</button></li>
        </ul>
      </nav>
    </header>

    <section id="jlsection--one" class="min-h-[800px] / bg-gray-100">
      <div class="container mx-auto / px-6 py-12">
        <h2 class="text-3xl tracking-tight text-gray-800">Section One</h2>
      </div>
    </section>
    <section id="jlsection--two" class="min-h-[800px] / bg-gray-100">
      <div class="container mx-auto / px-6 py-12">
        <h2 class="text-3xl tracking-tight text-gray-800">Section Two</h2>
      </div>
    </section>
    <section id="jlsection--three" class="min-h-[800px] / bg-gray-100">
      <div class="container mx-auto / px-6 py-12">
        <h2 class="text-3xl tracking-tight text-gray-800">Section Three</h2>
      </div>
    </section>
    <section id="jlsection--four" class="min-h-[800px] / bg-gray-100">
      <div class="container mx-auto / px-6 py-12">
        <h2 class="text-3xl tracking-tight text-gray-800">Section Four</h2>
      </div>
    </section>
    <section id="jlsection--five" class="min-h-[800px] / bg-gray-100">
      <div class="container mx-auto / px-6 py-12">
        <h2 class="text-3xl tracking-tight text-gray-800">Section Five</h2>
      </div>
    </section>
    <section id="jlsection--six" class="min-h-[800px] / bg-gray-100">
      <div class="container mx-auto / px-6 py-12">
        <h2 class="text-3xl tracking-tight text-gray-800">Section Six</h2>
      </div>
    </section>
    <section id="jlsection--seven" class="min-h-[800px] / bg-gray-100">
      <div class="container mx-auto / px-6 py-12">
        <h2 class="text-3xl tracking-tight text-gray-800">Section Seven</h2>
      </div>
    </section>
  </main>

  <section class="min-h-[800px] / bg-gray-100">
    <div class="container mx-auto / px-6 py-12">
      <h2 class="text-3xl tracking-tight text-gray-800">Section After Jumplinks</h2>
    </div>
  </section>

  <section class="min-h-[800px] / bg-gray-100">
    <div class="container mx-auto / px-6 py-12">
      <h2 class="text-3xl tracking-tight text-gray-800">Section After Jumplinks 2</h2>
    </div>
  </section>

  <script type="module" src="/main.js"></script>
</body>

</html>
